          <button class="w3-button w3-black w3-display-right" onclick="plusDivs_leadership(1)">&#10095;</button>

        <script>
            var slideIndex_leadership = 1;
            showDivs_leadership(slideIndex_leadership);

            function plusDivs_leadership(n) {
                showDivs_leadership(slideIndex_leadership += n);
            }

            function showDivs_leadership(n) {
                var i;
                var x = document.getElementsByClassName("mySlides_leadership");
                    if (n > x.length) {
                        slideIndex_leadership = 1;
                    }
                if (n < 1) {
                    slideIndex_leadership = x.length;
                }
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                x[slideIndex_leadership-1].style.display = "block";
            }
        </script>
